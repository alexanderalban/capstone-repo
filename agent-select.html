<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="agent-select.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Agent Select</title>
  </head>
  <body>
    <h1>Choose Your Agent!</h1>
    <main>
      <img id="main-image" src="images/Petey2.0.png" /><br />
      <section id="agent-gallery">
        <img class="agent-choice" id="default" src="images/Petey2.0.png" />
        <img class="agent-choice" id="cowboy" src="images/Cowboy-Petey.png" />
        <img class="agent-choice" id="dragon" src="images/Dragon-Petey.png" />
        <img class="agent-choice" id="knight" src="images/Knight-Petey.png" />
        <img class="agent-choice" id="pilot" src="images/Pilot-Petey.png" />
        <img class="agent-choice" id="robot" src="images/Robo-Petey.png" />
        <img class="agent-choice" id="scuba" src="images/Scuba-Petey.png" />
        <img class="agent-choice" id="space" src="images/Space-Petey.png" />
        <img class="agent-choice" id="wizard" src="images/Wizard-Petey.png" />
      </section>
    </main>
  </body>
</html>
