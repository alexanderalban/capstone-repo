<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,50"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
  </head>
  <body>
    <section class="container">
      <input id="txtEmail" type="email" placeholder="Email" /><br />
      <input id="txtPassword" type="password" placeholder="Password" /><br />

      <button id="btnLogin" class="btn btn-action">Log In</button>

      <button id="btnSignUp" class="btn btn-secondary">Sign Up</button><br />

      <button id="btnLogout" class="btn btn-action hide">Log Out</button>
      <a href="main-menu.html"
        ><button id="main-menu-return">Main Menu</button></a
      >
    </section>

    <script src="login.js"></script>
  </body>
</html>
